<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî¨</text></svg>"/>
  <title>Sign In ‚Äî PRISMA Generator</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e8f4fd 0%, #f0f8ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1a3a5c;
    }

    .auth-wrap {
      width: 100%;
      max-width: 440px;
    }

    .brand-bar {
      text-align: center;
      margin-bottom: 28px;
    }
    .brand-bar .icon { font-size: 3.2rem; display: block; margin-bottom: 8px; }
    .brand-bar h1   { font-size: 1.9rem; font-weight: 800; color: #1a3a5c; }
    .brand-bar p    { color: #5a7fa0; font-size: 0.9rem; margin-top: 5px; }

    .auth-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(26,58,92,0.14);
      padding: 40px 36px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #1a6fa0;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 2px solid #e0f0ff;
    }

    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 0.78rem;
      font-weight: 700;
      color: #2c5a7a;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 11px 14px;
      border: 1.5px solid #c8dff0;
      border-radius: 9px;
      font-size: 0.95rem;
      color: #1a3a5c;
      background: #f8fbff;
      transition: border-color 0.2s, background 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #1a6fa0;
      background: white;
    }

    .btn-auth {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #1a6fa0, #1a3a5c);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 6px;
      transition: opacity 0.2s, transform 0.1s;
      letter-spacing: 0.3px;
    }
    .btn-auth:hover  { opacity: 0.88; }
    .btn-auth:active { transform: scale(0.98); }

    .error-msg {
      background: #fef0f0;
      border: 1.5px solid #e74c3c;
      color: #c0392b;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 0.87rem;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .divider { height: 1px; background: #e8f4fd; margin: 22px 0; }

    .auth-footer {
      text-align: center;
      font-size: 0.87rem;
      color: #5a7fa0;
    }
    .auth-footer a {
      color: #1a6fa0;
      font-weight: 700;
      text-decoration: none;
    }
    .auth-footer a:hover { text-decoration: underline; }

    /* Sample account banner */
    .demo-box {
      background: #f0f8ff;
      border: 1.5px solid #1a6fa0;
      border-radius: 10px;
      padding: 14px 16px;
      margin-bottom: 20px;
      font-size: 0.86rem;
      color: #1a3a5c;
    }
    .demo-box .demo-title {
      font-weight: 800;
      color: #1a6fa0;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }
    .demo-box table { width: 100%; border-collapse: collapse; }
    .demo-box td { padding: 3px 0; }
    .demo-box td:first-child { color: #5a7fa0; font-weight: 600; width: 90px; }
    .demo-box td:last-child {
      font-family: monospace;
      font-size: 0.93rem;
      color: #1a3a5c;
      font-weight: 700;
    }
    .demo-fill {
      width: 100%; margin-top: 10px;
      padding: 7px;
      background: #1a6fa0;
      color: white;
      border: none;
      border-radius: 7px;
      font-size: 0.82rem;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .demo-fill:hover { opacity: 0.85; }
  </style>
</head>
<body>
<div class="auth-wrap">

  <div class="brand-bar">
    <span class="icon">üî¨</span>
    <h1>PRISMA Generator</h1>
    <p>Sign in to access your diagrams</p>
  </div>

  <div class="auth-card">
    <div class="card-title">üîë Sign In</div>

    <!-- Sample account info -->
    <div class="demo-box">
      <div class="demo-title">üë§ Sample Account</div>
      <table>
        <tr>
          <td>Username</td>
          <td>demo</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>demo@gmail.com</td>
        </tr>
        <tr>
          <td>Password</td>
          <td>demo1234</td>
        </tr>
      </table>
      <button type="button" class="demo-fill" onclick="fillDemo()">Use Sample Account ‚Üí</button>
    </div>

    {% if error %}
    <div class="error-msg">‚ö†Ô∏è {{ error }}</div>
    {% endif %}

    <form action="/login" method="POST" id="login-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your username"
               required autocomplete="username"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password"
               required autocomplete="current-password"/>
      </div>
      <button type="submit" class="btn-auth">Sign In ‚Üí</button>
    </form>

    <div class="divider"></div>
    <div class="auth-footer">
      Don't have an account? <a href="/signup">Create one free ‚Üí</a>
    </div>
  </div>

</div>

<script>
function fillDemo() {
  const form = document.getElementById('login-form');
  form.querySelector('input[name="username"]').value = 'demo';
  form.querySelector('input[name="password"]').value = 'demo1234';
  form.querySelector('input[name="username"]').style.background = '#e8f4ff';
  form.querySelector('input[name="password"]').style.background = '#e8f4ff';
}
</script>
</body>
</html>
